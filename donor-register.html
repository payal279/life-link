<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LifeLink • Donor Registration</title>
  <link rel="stylesheet" href="style.css">
  <style>
    input.valid { border: 2px solid green; }
    input.invalid { border: 2px solid red; }
    small { color: red; }
  </style>
</head>
<body>
  <h2>Donor Registration Form</h2>
  <form id="donorForm" action="submit" method="post">
    <!-- Personal Info -->
    <div>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />
    </div>
    <div>
      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="18" required />
      <small id="ageError"></small>
    </div>
    <div>
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
    <div>
      <label for="blood">Blood Group</label>
      <select id="blood" name="blood" required>
        <option value="">Select</option>
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>O+</option><option>O-</option>
        <option>AB+</option><option>AB-</option>
      </select>
    </div>
    <div>
      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="10-digit number" required />
      <small id="contactError"></small>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
    </div>

    <!-- Medical Info -->
    <div>
      <label for="history">Medical History</label>
      <textarea id="history" name="history" rows="3" placeholder="Any major illnesses, surgeries, allergies etc."></textarea>
    </div>

    <!-- Organ Consent -->
    <div>
      <label>Organs you wish to donate</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="organs" value="Heart" /> Heart</label>
        <label><input type="checkbox" name="organs" value="Lungs" /> Lungs</label>
        <label><input type="checkbox" name="organs" value="Liver" /> Liver</label>
        <label><input type="checkbox" name="organs" value="Kidneys" /> Kidneys</label>
        <label><input type="checkbox" name="organs" value="Cornea" /> Cornea</label>
        <label><input type="checkbox" name="organs" value="Pancreas" /> Pancreas</label>
        <label>
          <input type="checkbox" id="otherCheckbox" name="organs" value="Other" />
          Other
        </label>
        <input type="text" id="otherOrganInput" name="otherOrgan" placeholder="Please specify" style="display:none; margin-top:5px;">
      </div>
    </div>

    <!-- Password & Captcha Box -->
    <div class="password-box">
      <h3>Platform Login Credentials</h3>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div>
        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div>
        <label for="confirm-password">Retype Password</label>
        <input type="password" id="confirm-password" name="confirm_password" required />
      </div>

      <!-- Dynamic Captcha -->
      <div>
        <label>Captcha: <span id="captchaCode"></span></label>
        <input type="text" id="captchaInput" placeholder="Type the code" required>
        <small id="captchaError"></small>
        <button type="button" id="refreshCaptcha">Refresh Captcha</button>
      </div>
    </div>

    <div>
      <button type="submit">Register as Donor</button>
    </div>
  </form>

  <script>
    const donorForm = document.getElementById("donorForm");
    const otherCheckbox = document.getElementById("otherCheckbox");
    const otherOrganInput = document.getElementById("otherOrganInput");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm-password");
    const contact = document.getElementById("contact");

    // Captcha elements
    const captchaCode = document.getElementById("captchaCode");
    const captchaInput = document.getElementById("captchaInput");
    const captchaError = document.getElementById("captchaError");
    const refreshCaptcha = document.getElementById("refreshCaptcha");

    // Generate random captcha
    function generateCaptcha(length = 6) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let captcha = "";
      for (let i = 0; i < length; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return captcha;
    }

    let currentCaptcha = generateCaptcha();
    captchaCode.textContent = currentCaptcha;

    // Refresh captcha
    refreshCaptcha.addEventListener("click", () => {
      currentCaptcha = generateCaptcha();
      captchaCode.textContent = currentCaptcha;
      captchaInput.value = "";
      captchaError.textContent = "";
    });

    // Show/hide other organ input
    otherCheckbox.addEventListener("change", function() {
      if(this.checked){
        otherOrganInput.style.display = "block";
        otherOrganInput.required = true;
      } else {
        otherOrganInput.style.display = "none";
        otherOrganInput.required = false;
        otherOrganInput.value = "";
      }
    });

    // Real-time contact validation
    contact.addEventListener("input", () => {
      const contactError = document.getElementById("contactError");
      if(/^\d{10}$/.test(contact.value)){
        contact.classList.add("valid");
        contact.classList.remove("invalid");
        contactError.textContent = "";
      } else {
        contact.classList.add("invalid");
        contact.classList.remove("valid");
        contactError.textContent = "Contact must be 10 digits";
      }
    });

    // Real-time captcha validation
    captchaInput.addEventListener("input", () => {
      if(captchaInput.value.toUpperCase() === currentCaptcha){
        captchaInput.classList.add("valid");
        captchaInput.classList.remove("invalid");
        captchaError.textContent = "";
      } else {
        captchaInput.classList.add("invalid");
        captchaInput.classList.remove("valid");
        captchaError.textContent = "Captcha does not match";
      }
    });

    donorForm.addEventListener("submit", function(e) {
      e.preventDefault();
      let errors = [];

      const age = parseInt(document.getElementById("age").value);
      if(isNaN(age) || age < 18) errors.push("Age must be 18 or older");

      if(password.value !== confirmPassword.value) errors.push("Passwords do not match");

      if(!/^\d{10}$/.test(contact.value)) errors.push("Contact must be 10 digits");

      if(captchaInput.value.toUpperCase() !== currentCaptcha) errors.push("Captcha is incorrect");

      const organsChecked = document.querySelectorAll('input[name="organs"]:checked');
      if(organsChecked.length === 0) errors.push("Select at least one organ");
      if(otherCheckbox.checked && otherOrganInput.value.trim() === "") errors.push("Please specify the organ");

      if(errors.length > 0){
        alert("⚠️ Please fix the following errors:\n\n" + errors.join("\n"));
        return;
      }

      if(confirm("Do you want to submit the registration form?")){
        alert("✅ Donor Registration successful! Thank you for joining LifeLink.");
        donorForm.reset();
        currentCaptcha = generateCaptcha();
        captchaCode.textContent = currentCaptcha;
      } else {
        alert("❌ Form submission canceled.");
      }
    });
  </script>
</body>
</html>
