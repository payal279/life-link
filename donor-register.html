<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LifeLink â€¢ Donor Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Donor Registration Form</h2>
  <form id="donorForm" action="submit" method="post">
    <!-- Personal Info -->
    <div>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />
    </div>
    <div>
      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="18" required />
    </div>
    <div>
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
    <div>
      <label for="blood">Blood Group</label>
      <select id="blood" name="blood" required>
        <option value="">Select</option>
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>O+</option><option>O-</option>
        <option>AB+</option><option>AB-</option>
      </select>
    </div>
    <div>
      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="10-digit number" required />
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
    </div>

    <!-- Medical Info -->
    <div>
      <label for="history">Medical History</label>
      <textarea id="history" name="history" rows="3" placeholder="Any major illnesses, surgeries, allergies etc."></textarea>
    </div>

    <!-- Organ Consent -->
    <div>
      <label>Organs you wish to donate</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="organs" value="Heart" /> Heart</label>
        <label><input type="checkbox" name="organs" value="Lungs" /> Lungs</label>
        <label><input type="checkbox" name="organs" value="Liver" /> Liver</label>
        <label><input type="checkbox" name="organs" value="Kidneys" /> Kidneys</label>
        <label><input type="checkbox" name="organs" value="Cornea" /> Cornea</label>
        <label><input type="checkbox" name="organs" value="Pancreas" /> Pancreas</label>
        <label>
          <input type="checkbox" id="otherCheckbox" name="organs" value="Other" />
          Other
        </label>

        <!-- Hidden textbox for "Other" option -->
        <input type="text" id="otherOrganInput" name="otherOrgan" 
               placeholder="Please specify" style="display:none; margin-top:5px;">
      </div>
    </div>

    <!-- Password & Captcha Box -->
    <div class="password-box">
      <h3>Platform Login Credentials</h3>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div>
        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div>
        <label for="confirm-password">Retype Password</label>
        <input type="password" id="confirm-password" name="confirm_password" required />
      </div>
      <div class="captcha-box">
        <label>Enter Captcha: <strong>AB12CD</strong></label>
        <input type="text" name="captcha" placeholder="Type the text above" required>
        <small>Captcha is static for visual purposes</small>
      </div>
    </div>

    <!-- Submit -->
    <button type="submit">Register as Donor</button>
  </form>

  <script>
    const donorForm = document.getElementById("donorForm");
    const otherCheckbox = document.getElementById("otherCheckbox");
    const otherOrganInput = document.getElementById("otherOrganInput");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm-password");

    // Show/hide other organ input
    otherCheckbox.addEventListener("change", function() {
      if (this.checked) {
        otherOrganInput.style.display = "block";
        otherOrganInput.required = true;
      } else {
        otherOrganInput.style.display = "none";
        otherOrganInput.required = false;
        otherOrganInput.value = "";
      }
    });

    // Form validation
    donorForm.addEventListener("submit", function(e) {
      let errors = [];

      // Age check
      const age = parseInt(document.getElementById("age").value);
      if (isNaN(age) || age < 18) {
        errors.push("Age must be 18 or older.");
      }

      // Contact number check
      const contact = document.getElementById("contact").value;
      if (!/^\d{10}$/.test(contact)) {
        errors.push("Contact number must be 10 digits.");
      }

      // At least one organ selected
      const organsChecked = document.querySelectorAll('input[name="organs"]:checked');
      if (organsChecked.length === 0) {
        errors.push("Select at least one organ to donate.");
      }

      // Password match
      if (password.value !== confirmPassword.value) {
        errors.push("Passwords do not match.");
      }

      if (errors.length > 0) {
        e.preventDefault();
        alert(errors.join("\n"));
      }
    });
  </script>
  <script src="main.js"></script>
</body>
</html>
