<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LifeLink â€¢ Donor Registration</title>
  <style>
    :root {
      --bg: #0f172a;
      --text: #f1f5f9;
      --brand-1: #f4a7c5;
      --brand-2: #c6b6f3;
      --brand-3: #8fd3f4;
      --accent: #ff72a7;
      --card: rgba(30,41,59,0.9);
      --ring: rgba(255, 114, 167, 0.35);
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, var(--brand-1), var(--brand-2), var(--brand-3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    form {
      background: var(--card);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 600px;
      display: grid;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      font-size: 1rem;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--ring);
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem 1rem;
    }
    .checkbox-group label {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    button {
      padding: 0.9rem 1.2rem;
      border-radius: 999px;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      background: linear-gradient(90deg, var(--brand-3), var(--accent));
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 16px var(--ring);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 12px 22px var(--ring);
    }
  </style>
</head>
<body>
  <h2>Donor Registration Form</h2>
  <form action="#" method="post">
    <!-- Personal Info -->
    <div>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />
    </div>
    <div>
      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="18" required />
    </div>
    <div>
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
    <div>
      <label for="blood">Blood Group</label>
      <select id="blood" name="blood" required>
        <option value="">Select</option>
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>O+</option><option>O-</option>
        <option>AB+</option><option>AB-</option>
      </select>
    </div>
    <div>
      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="10-digit number" required />
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
    </div>

    <!-- Medical Info -->
    <div>
      <label for="history">Medical History</label>
      <textarea id="history" name="history" rows="3" placeholder="Any major illnesses, surgeries, allergies etc."></textarea>
    </div>

    <!-- Organ Consent -->
    <div>
      <label>Organs you wish to donate</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="organs" value="Heart" /> Heart</label>
        <label><input type="checkbox" name="organs" value="Lungs" /> Lungs</label>
        <label><input type="checkbox" name="organs" value="Liver" /> Liver</label>
        <label><input type="checkbox" name="organs" value="Kidneys" /> Kidneys</label>
        <label><input type="checkbox" name="organs" value="Cornea" /> Cornea</label>
        <label><input type="checkbox" name="organs" value="Pancreas" /> Pancreas</label>
      </div>
    </div>

    <!-- Submit -->
    <button type="submit">Register as Donor</button>
  </form>
</body>
</html>
