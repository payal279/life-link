<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LifeLink • Hospital Registration</title>
  <link rel="stylesheet" href="style.css">
  <style>
    input.valid { border: 2px solid green; }
    input.invalid { border: 2px solid red; }
    small { color: red; }
  </style>
</head>
<body>
  <h2>Hospital Registration Form</h2>
  <form id="hospitalForm" action="submit" method="post" enctype="multipart/form-data">
    <div>
      <label for="hname">Hospital Name</label>
      <input type="text" id="hname" name="hospital_name" required />
    </div>
    <div>
      <label for="regid">Hospital Registration ID</label>
      <input type="text" id="regid" name="registration_id" required />
    </div>
    <div>
      <label for="type">Hospital Type</label>
      <select id="type" name="hospital_type" required>
        <option value="">Select</option>
        <option>Government</option>
        <option>Private</option>
        <option>Trust</option>
      </select>
    </div>
    <div>
      <label for="address">Hospital Address</label>
      <textarea id="address" name="address" rows="2" required></textarea>
    </div>
    <div>
      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required placeholder="10-digit number"/>
      <small id="contactError"></small>
    </div>
    <div>
      <label for="email">Hospital Email</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div>
      <label for="license">Organ Transplant License Number</label>
      <input type="text" id="license" name="license_number" required />
    </div>
    <div>
      <label for="license-doc">Upload License Document</label>
      <input type="file" id="license-doc" name="license_doc" accept=".pdf,.jpg,.png" required />
    </div>
    <div>
      <label>Organ Facilities Available</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="organs[]" value="Heart">Heart</label>
        <label><input type="checkbox" name="organs[]" value="Lungs">Lungs</label>
        <label><input type="checkbox" name="organs[]" value="Liver">Liver</label>
        <label><input type="checkbox" name="organs[]" value="Kidneys">Kidneys</label>
        <label><input type="checkbox" name="organs[]" value="Cornea">Cornea</label>
        <label><input type="checkbox" name="organs[]" value="Pancreas">Pancreas</label>
      </div>
      <small id="organsError"></small>
    </div>
    <div>
      <label for="beds">Number of Beds</label>
      <input type="number" id="beds" name="beds" min="0" required />
      <small id="bedsError"></small>
    </div>
    <div>
      <label for="icu">Number of ICU Units</label>
      <input type="number" id="icu" name="icu" min="0" required />
      <small id="icuError"></small>
    </div>
    <div>
      <label>Blood Bank Available?</label>
      <select name="blood_bank" required>
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>
    <div>
      <label for="coord_name">Coordinator / Admin Name</label>
      <input type="text" id="coord_name" name="coordinator_name" required />
    </div>
    <div>
      <label for="coord_contact">Coordinator Contact Number</label>
      <input type="tel" id="coord_contact" name="coordinator_contact" pattern="[0-9]{10}" required />
      <small id="coordContactError"></small>
    </div>
    <div>
      <label for="coord_email">Coordinator Email</label>
      <input type="email" id="coord_email" name="coordinator_email" required />
    </div>
    <div>
      <label>Follow NOTTO / SOTTO Guidelines?</label>
      <select name="compliance" required>
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="password-box">
      <h3>Platform Login Credentials</h3>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div>
        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div>
        <label for="confirm-password">Retype Password</label>
        <input type="password" id="confirm-password" name="confirm_password" required />
      </div>

      <div>
        <label>Captcha: <span id="captchaCode"></span></label>
        <input type="text" id="captchaInput" placeholder="Type the code" required>
        <small id="captchaError"></small>
        <button type="button" id="refreshCaptcha">Refresh Captcha</button>
      </div>
    </div>

    <button type="submit">Register Hospital</button>
  </form>

  <script>
    const hospitalForm = document.getElementById("hospitalForm");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm-password");
    const contact = document.getElementById("contact");
    const coordContact = document.getElementById("coord_contact");
    const beds = document.getElementById("beds");
    const icu = document.getElementById("icu");
    const organsCheckboxes = document.querySelectorAll('input[name="organs[]"]');

    const captchaCode = document.getElementById("captchaCode");
    const captchaInput = document.getElementById("captchaInput");
    const captchaError = document.getElementById("captchaError");
    const refreshCaptcha = document.getElementById("refreshCaptcha");

    const errors = {};

    function generateCaptcha(length = 6) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let captcha = "";
      for(let i=0; i<length; i++) captcha += chars.charAt(Math.floor(Math.random()*chars.length));
      return captcha;
    }

    let currentCaptcha = generateCaptcha();
    captchaCode.textContent = currentCaptcha;

    refreshCaptcha.addEventListener("click", () => {
      currentCaptcha = generateCaptcha();
      captchaCode.textContent = currentCaptcha;
      captchaInput.value = "";
      captchaError.textContent = "";
    });

    function validateContact(input, errorId){
      const value = input.value;
      const errorElem = document.getElementById(errorId);
      if(/^\d{10}$/.test(value)){
        input.classList.add("valid");
        input.classList.remove("invalid");
        errorElem.textContent = "";
        return true;
      } else {
        input.classList.add("invalid");
        input.classList.remove("valid");
        errorElem.textContent = "Must be 10 digits";
        return false;
      }
    }

    function validateNumber(input, errorId){
      const value = parseInt(input.value);
      const errorElem = document.getElementById(errorId);
      if(!isNaN(value) && value>=0){
        input.classList.add("valid");
        input.classList.remove("invalid");
        errorElem.textContent = "";
        return true;
      } else {
        input.classList.add("invalid");
        input.classList.remove("valid");
        errorElem.textContent = "Enter valid number";
        return false;
      }
    }

    contact.addEventListener("input", ()=>validateContact(contact, "contactError"));
    coordContact.addEventListener("input", ()=>validateContact(coordContact, "coordContactError"));
    beds.addEventListener("input", ()=>validateNumber(beds, "bedsError"));
    icu.addEventListener("input", ()=>validateNumber(icu, "icuError"));

    captchaInput.addEventListener("input", ()=>{
      if(captchaInput.value.toUpperCase() === currentCaptcha){
        captchaInput.classList.add("valid");
        captchaInput.classList.remove("invalid");
        captchaError.textContent = "";
      } else {
        captchaInput.classList.add("invalid");
        captchaInput.classList.remove("valid");
        captchaError.textContent = "Captcha does not match";
      }
    });

    hospitalForm.addEventListener("submit", function(e){
      e.preventDefault();
      let formErrors = [];

      if(!validateContact(contact, "contactError")) formErrors.push("Hospital contact invalid");
      if(!validateContact(coordContact, "coordContactError")) formErrors.push("Coordinator contact invalid");
      if(!validateNumber(beds, "bedsError")) formErrors.push("Beds invalid");
      if(!validateNumber(icu, "icuError")) formErrors.push("ICU units invalid");

      let organsChecked = Array.from(organsCheckboxes).some(c => c.checked);
      if(!organsChecked){
        document.getElementById("organsError").textContent = "Select at least one organ facility";
        formErrors.push("Organ facilities not selected");
      } else document.getElementById("organsError").textContent = "";

      if(password.value !== confirmPassword.value){
        formErrors.push("Passwords do not match");
      }

      if(captchaInput.value.toUpperCase() !== currentCaptcha){
        formErrors.push("Captcha does not match");
      }

      if(formErrors.length>0){
        alert("⚠️ Fix errors:\n"+formErrors.join("\n"));
      } else {
        if(confirm("Do you want to submit the hospital registration?")){
          alert("✅ Hospital registration successful!");
          hospitalForm.reset();
          currentCaptcha = generateCaptcha();
          captchaCode.textContent = currentCaptcha;
        } else {
          alert("❌ Form submission canceled.");
        }
      }
    });
  </script>
</body>
</html>
