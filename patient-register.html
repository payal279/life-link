<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LifeLink • Patient Registration</title>
  <style>
    :root {
      --bg: #0f172a;
      --text: #f1f5f9;
      --brand-1: #f4a7c5;
      --brand-2: #c6b6f3;
      --brand-3: #8fd3f4;
      --accent: #ff72a7;
      --card: rgba(30,41,59,0.9);
      --ring: rgba(255, 114, 167, 0.35);
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, var(--brand-1), var(--brand-2), var(--brand-3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    form {
      background: var(--card);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 600px;
      display: grid;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      font-size: 1rem;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--ring);
    }
    .password-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 1rem;
      border-radius: 12px;
      display: grid;
      gap: 1rem;
    }
    .captcha-box {
      display: grid;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .captcha-box strong {
      font-family: monospace;
      background: rgba(255,255,255,0.2);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      letter-spacing: 2px;
    }
    button {
      padding: 0.9rem 1.2rem;
      border-radius: 999px;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      background: linear-gradient(90deg, var(--brand-3), var(--accent));
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 16px var(--ring);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 12px 22px var(--ring);
    }
      .checkbox-group label {
    color: #ffffff;
    font-weight: 600;
  }

  .checkbox-group input[type="checkbox"] {
    accent-color: var(--accent);
  }
  select option {
    background-color: var(--card);
    color: #ffffff;
  }

  </style>
</head>
<body>
  <h2>Patient Registration Form</h2>
  <form action="submit" method="post">
    <!-- Personal Info -->
    <div>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />
    </div>
    <div>
      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="0" required />
    </div>
    <div>
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
    <div>
      <label for="blood">Blood Group</label>
      <select id="blood" name="blood" required>
        <option value="">Select</option>
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>O+</option><option>O-</option>
        <option>AB+</option><option>AB-</option>
      </select>
    </div>
    <div>
      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="10-digit number" required />
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div>
      <label for="address">Address</label>
      <textarea id="address" name="address" rows="2" required></textarea>
    </div>

    <!-- Medical Info -->
    <div>
      <label for="disease">Medical Condition</label>
      <textarea id="disease" name="disease" rows="3" placeholder="Describe illness, reason for organ requirement" required></textarea>
    </div>
    <div>
      <label for="required-organ">Organ Required</label>
      <select id="required-organ" name="required_organ" required>
        <option value="">Select</option>
        <option>Heart</option>
        <option>Lungs</option>
        <option>Liver</option>
        <option>Kidneys</option>
        <option>Cornea</option>
        <option>Pancreas</option>
        <option value="Other">Other</option> <!-- ✅ Added -->
</select>
    
<!-- Hidden textbox for "Other" option -->
<input type="text" id="otherOrganInput" name="otherOrgan" 
       placeholder="Please specify organ" 
       style="display:none; margin-top:5px;">
    </div>
    <div>
      <label for="organ-requirement">Organ Requirement Details</label>
      <textarea id="organ-requirement" name="organ_requirement" rows="3" placeholder="Urgency level, requirement reason, doctor notes"></textarea>
    </div>
    <div>
      <label for="hospital">Preferred Hospital</label>
      <input type="text" id="hospital" name="hospital" placeholder="Hospital Name" required />
    </div>
    <!-- Password & Captcha Box -->
    <div class="password-box">
      <h3>Platform Login Credentials</h3>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div>
        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div>
        <label for="confirm-password">Retype Password</label>
        <input type="password" id="confirm-password" name="confirm_password" required />
      </div>
      <div class="captcha-box">
        <label>Enter Captcha: <strong>AB12CD</strong></label>
        <input type="text" name="captcha" placeholder="Type the text above" required>
        <small>Captcha is static for visual purposes</small>
      </div>
    </div>

</div>
    

  </form>
  <script>
  const organSelect = document.getElementById("required-organ");
  const otherOrganInput = document.getElementById("otherOrganInput");

  organSelect.addEventListener("change", function() {
    if (this.value === "Other") {
      otherOrganInput.style.display = "block";
      otherOrganInput.required = true;
    } else {
      otherOrganInput.style.display = "none";
      otherOrganInput.required = false;
      otherOrganInput.value = "";
    }
  });
</script>

</body>
</html>
