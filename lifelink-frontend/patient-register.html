<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LifeLink • Patient Registration</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Optional: simple styles for valid/invalid fields */
    input.valid { border: 2px solid green; }
    input.invalid { border: 2px solid red; }
    small { color: red; }
  </style>
</head>
<body>
  <h2>Patient Registration Form</h2>
  <form id="patientForm" action="submit" method="post">
    <!-- Personal Info -->
    <div>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />
    </div>
    <div>
      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="0" required />
    </div>
    <div>
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
    <div>
      <label for="blood">Blood Group</label>
      <select id="blood" name="blood" required>
        <option value="">Select</option>
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>O+</option><option>O-</option>
        <option>AB+</option><option>AB-</option>
      </select>
    </div>
    <div>
      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="10-digit number" required />
      <small id="contactError"></small>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div>
      <label for="address">Address</label>
      <textarea id="address" name="address" rows="2" required></textarea>
    </div>

    <!-- Medical Info -->
    <div>
      <label for="disease">Medical Condition</label>
      <textarea id="disease" name="disease" rows="3" placeholder="Describe illness, reason for organ requirement" required></textarea>
    </div>
    <div>
      <label for="required-organ">Organ Required</label>
      <select id="required-organ" name="required_organ" required>
        <option value="">Select</option>
        <option>Heart</option>
        <option>Lungs</option>
        <option>Liver</option>
        <option>Kidneys</option>
        <option>Cornea</option>
        <option>Pancreas</option>
        <option value="Other">Other</option>
      </select>

      <!-- Hidden textbox for "Other" option -->
      <input type="text" id="otherOrganInput" name="otherOrgan" 
             placeholder="Please specify organ" 
             style="display:none; margin-top:5px;">
    </div>
    <div>
      <label for="organ-requirement">Organ Requirement Details</label>
      <textarea id="organ-requirement" name="organ_requirement" rows="3" placeholder="Urgency level, requirement reason, doctor notes"></textarea>
    </div>
    <div>
      <label for="hospital">Preferred Hospital</label>
      <input type="text" id="hospital" name="hospital" placeholder="Hospital Name" required />
    </div>

    <!-- Password & Captcha Box -->
    <div class="password-box">
      <h3>Platform Login Credentials</h3>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div>
        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div>
        <label for="confirm-password">Retype Password</label>
        <input type="password" id="confirm-password" name="confirm_password" required />
      </div>

      <!-- Dynamic Captcha -->
      <div>
        <label>Captcha: <span id="captchaCode"></span></label>
        <input type="text" id="captchaInput" placeholder="Type the code" required>
        <small id="captchaError"></small>
        <button type="button" id="refreshCaptcha">Refresh Captcha</button>
      </div>
    </div>

    <div>
      <button type="submit">Register</button>
    </div>
  </form>

  <script>
    const patientForm = document.getElementById("patientForm");
    const organSelect = document.getElementById("required-organ");
    const otherOrganInput = document.getElementById("otherOrganInput");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm-password");
    const contact = document.getElementById("contact");

    // Captcha elements
    const captchaCode = document.getElementById("captchaCode");
    const captchaInput = document.getElementById("captchaInput");
    const captchaError = document.getElementById("captchaError");
    const refreshCaptcha = document.getElementById("refreshCaptcha");

    // Generate random captcha
    function generateCaptcha(length = 6) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      let captcha = "";
      for (let i = 0; i < length; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return captcha;
    }

    let currentCaptcha = generateCaptcha();
    captchaCode.textContent = currentCaptcha;

    // Refresh captcha
    refreshCaptcha.addEventListener("click", () => {
      currentCaptcha = generateCaptcha();
      captchaCode.textContent = currentCaptcha;
      captchaInput.value = "";
      captchaError.textContent = "";
    });

    // Real-time captcha validation
    captchaInput.addEventListener("input", () => {
      if(captchaInput.value.toUpperCase() === currentCaptcha){
        captchaInput.classList.add("valid");
        captchaInput.classList.remove("invalid");
        captchaError.textContent = "";
      } else {
        captchaInput.classList.add("invalid");
        captchaInput.classList.remove("valid");
        captchaError.textContent = "Captcha does not match";
      }
    });

    // Show/hide "Other Organ" input
    organSelect.addEventListener("change", function() {
      if (this.value === "Other") {
        otherOrganInput.style.display = "block";
        otherOrganInput.required = true;
      } else {
        otherOrganInput.style.display = "none";
        otherOrganInput.required = false;
        otherOrganInput.value = "";
      }
    });

    // Real-time contact validation
    contact.addEventListener("input", () => {
      const contactError = document.getElementById("contactError");
      if(/^\d{10}$/.test(contact.value)){
        contact.classList.add("valid");
        contact.classList.remove("invalid");
        contactError.textContent = "";
      } else {
        contact.classList.add("invalid");
        contact.classList.remove("valid");
        contactError.textContent = "Contact must be 10 digits";
      }
    });

    // Form submission validation
    patientForm.addEventListener("submit", function(e) {
      e.preventDefault(); // stop default submission
      let errors = [];

      // Age validation
      const age = parseInt(document.getElementById("age").value);
      if (isNaN(age) || age <= 0) errors.push("Enter a valid age");

      // Password match
      if (password.value !== confirmPassword.value) errors.push("Passwords do not match");

      // Contact check
      if(!/^\d{10}$/.test(contact.value)) errors.push("Contact number must be 10 digits");

      // Captcha check
      if(captchaInput.value.toUpperCase() !== currentCaptcha) errors.push("Captcha is incorrect");

      // Organ selection
      if(!organSelect.value) errors.push("Select an organ");
      if(organSelect.value === "Other" && otherOrganInput.value.trim() === "") errors.push("Please specify the organ");

      // Show errors if any
      if(errors.length > 0){
        alert("⚠️ Please fix the following errors:\n\n" + errors.join("\n"));
        return;
      }

      // Confirm submission
      if(confirm("Do you want to submit the registration form?")){
        alert("✅ Registration successful! Welcome to LifeLink Portal.");
        patientForm.reset();
        currentCaptcha = generateCaptcha();
        captchaCode.textContent = currentCaptcha;
      } else {
        alert("❌ Form submission canceled.");
      }
    });
  </script>
</body>
</html>
