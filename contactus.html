<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact ‚Ä¢ LifeLink</title>
  <style>
    :root {
      --bg: #0f172a; 
      --text: #f1f5f9;
      --muted: #94a3b8;
      --brand-1: #f4a7c5; 
      --brand-2: #c6b6f3; 
      --brand-3: #8fd3f4;
      --accent: #ff72a7;
      --card: rgba(30,41,59,0.8);
      --shadow: rgba(0,0,0,0.55);
      --ring: rgba(255, 114, 167, 0.35);
      --border: rgba(255, 255, 255, 0.12);
    }

    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text); background: var(--bg); line-height: 1.6;
    }
    a { color: inherit; text-decoration: none; }

    header {
      position: sticky; top: 0; z-index: 50;
      backdrop-filter: saturate(180%) blur(14px);
      background: rgba(15,23,42,0.85);
      border-bottom: 1px solid var(--border);
    }
    .nav {
      max-width: 1200px; margin: 0 auto; padding: 0.9rem 1.2rem; display: flex; align-items: center; justify-content: space-between;
    }
    .brand { display: flex; align-items: center; gap: .75rem; }
    .brand-logo {
      width: 44px; height: 44px; border-radius: 14px;
      background: radial-gradient(circle at 30% 30%, var(--brand-3), transparent 60%),
                  radial-gradient(circle at 70% 70%, var(--brand-1), transparent 60%),
                  radial-gradient(circle at 70% 30%, var(--brand-2), transparent 60%),
                  linear-gradient(135deg, var(--brand-1), var(--brand-2));
      box-shadow: 0 10px 18px var(--shadow), inset 0 0 0 1px rgba(255,255,255,.2);
    }
    .brand h1 {
      margin: 0; font-size: clamp(1.6rem, 3vw, 2.4rem);
      letter-spacing: .5px; font-weight: 800;
      background: linear-gradient(90deg, var(--brand-1), var(--brand-2), var(--brand-3));
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }

    nav a { display: inline-block; padding: .5rem .75rem; margin-left: .25rem; font-weight: 600; color: #cbd5e1; }

    .section { max-width: 1200px; margin: 3rem auto; padding: 1rem; text-align: center; }
    .title { font-size: clamp(1.6rem, 2.6vw, 2.2rem); margin-bottom: 1rem; }
    .muted { color: var(--muted); }
    .cta {
      display: inline-block; padding: .9rem 1.2rem; border-radius: 999px; font-weight: 700;
      background: linear-gradient(90deg, var(--brand-3), var(--accent)); color: white;
      box-shadow: 0 10px 20px var(--ring), 0 1px 0 rgba(255,255,255,.15) inset;
    }
    .cta:hover { transform: translateY(-2px) scale(1.02); }

    form { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 1rem; }
    input, textarea { padding: .7rem; border-radius: 8px; border: 1px solid var(--border); background: rgba(30,41,59,0.5); color: var(--text); }
    textarea { resize: none; }
    footer { text-align: center; padding: 2rem 1rem; color: var(--muted); margin-top: 3rem; }

    /* Floating organs */
    .organs { position: absolute; inset: 0; pointer-events: none; opacity: .1; }
    .organs span { position: absolute; font-size: clamp(28px, 3vw, 44px); }
    .o1{ top: 10%; left: 8%; } .o2{ top: 20%; right: 12%; }
    .o3{ top: 42%; left: 16%; } .o4{ top: 65%; right: 18%; }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">
        <div class="brand-logo"></div>
        <h1>LifeLink</h1>
      </div>
      <nav>
        <a href="frontpage.html">Home</a>
        <a href="aboutus.html">About</a>
        <a href="features.html">Features</a>
        <a href="hospitals.html">Hospitals</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div class="organs">
    <span class="o1">ü´Ä</span>
    <span class="o2">ü´Å</span>
    <span class="o3">üß†</span>
    <span class="o4">ü¶¥</span>
  </div>

  <section class="section">
    <h3 class="title">Contact Us</h3>
    <p class="muted">Fill the form below and we will get back to you as soon as possible.</p>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit" class="cta">Send Message</button>
    </form>
  </section>

  <footer>
    <p>¬© 2025 LifeLink. Built with care.</p>
  </footer>
</body>
</html>
