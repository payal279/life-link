<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LifeLink â€¢ Hospital Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Hospital Registration Form</h2>
  <form id="hospitalForm" action="submit" method="post" enctype="multipart/form-data">
    <!-- Basic Info -->
    <div>
      <label for="hname">Hospital Name</label>
      <input type="text" id="hname" name="hospital_name" required />
    </div>
    <div>
      <label for="regid">Hospital Registration ID</label>
      <input type="text" id="regid" name="registration_id" required />
    </div>
    <div>
      <label for="type">Hospital Type</label>
      <select id="type" name="hospital_type" required>
        <option value="">Select</option>
        <option>Government</option>
        <option>Private</option>
        <option>Trust</option>
      </select>
    </div>
    <div>
      <label for="address">Hospital Address</label>
      <textarea id="address" name="address" rows="2" required></textarea>
    </div>
    <div>
      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required placeholder="10-digit number"/>
    </div>
    <div>
      <label for="email">Hospital Email</label>
      <input type="email" id="email" name="email" required />
    </div>

    <!--License -->
    <div>
      <label for="license">Organ Transplant License Number</label>
      <input type="text" id="license" name="license_number" required />
    </div>
    <div>
      <label for="license-doc">Upload License Document</label>
      <input type="file" id="license-doc" name="license_doc" accept=".pdf,.jpg,.png" required />
    </div>

    <!-- Facilities -->
    <div>
      <label>Organ Facilities Available</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="organs[]" value="Heart">Heart</label>
        <label><input type="checkbox" name="organs[]" value="Lungs">Lungs</label>
        <label><input type="checkbox" name="organs[]" value="Liver">Liver</label>
        <label><input type="checkbox" name="organs[]" value="Kidneys">Kidneys</label>
        <label><input type="checkbox" name="organs[]" value="Cornea">Cornea</label>
        <label><input type="checkbox" name="organs[]" value="Pancreas">Pancreas</label>
      </div>
    </div>
    <div>
      <label for="beds">Number of Beds</label>
      <input type="number" id="beds" name="beds" min="0" required />
    </div>
    <div>
      <label for="icu">Number of ICU Units</label>
      <input type="number" id="icu" name="icu" min="0" required />
    </div>
    <div>
      <label>Blood Bank Available?</label>
      <select name="blood_bank" required>
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <!-- Coordinator / Admin -->
    <div>
      <label for="coord_name">Coordinator / Admin Name</label>
      <input type="text" id="coord_name" name="coordinator_name" required />
    </div>
    <div>
      <label for="coord_contact">Coordinator Contact Number</label>
      <input type="tel" id="coord_contact" name="coordinator_contact" pattern="[0-9]{10}" required />
    </div>
    <div>
      <label for="coord_email">Coordinator Email</label>
      <input type="email" id="coord_email" name="coordinator_email" required />
    </div>

    <!-- Compliance -->
    <div>
      <label>Follow NOTTO / SOTTO Guidelines?</label>
      <select name="compliance" required>
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <!-- Password & Captcha Box -->
    <div class="password-box">
      <h3>Platform Login Credentials</h3>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div>
        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div>
        <label for="confirm-password">Retype Password</label>
        <input type="password" id="confirm-password" name="confirm_password" required />
      </div>
      <div class="captcha-box">
        <label>Enter Captcha: <strong>AB12CD</strong></label>
        <input type="text" name="captcha" placeholder="Type the text above" required>
        <small>Captcha is static for visual purposes</small>
      </div>
    </div>

    <button type="submit">Register Hospital</button>
  </form>

  <script>
    const hospitalForm = document.getElementById("hospitalForm");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm-password");

    hospitalForm.addEventListener("submit", function(e) {
      let errors = [];

      // Contact number validations
      const contact = document.getElementById("contact").value;
      if (!/^\d{10}$/.test(contact)) {
        errors.push("Hospital contact must be 10 digits.");
      }
      const coordContact = document.getElementById("coord_contact").value;
      if (!/^\d{10}$/.test(coordContact)) {
        errors.push("Coordinator contact must be 10 digits.");
      }

      // Beds and ICU
      const beds = parseInt(document.getElementById("beds").value);
      const icu = parseInt(document.getElementById("icu").value);
      if (isNaN(beds) || beds < 0) errors.push("Enter valid number of beds.");
      if (isNaN(icu) || icu < 0) errors.push("Enter valid number of ICU units.");

      // At least one organ selected
      const organCheckboxes = document.querySelectorAll('input[name="organs[]"]:checked');
      if (organCheckboxes.length === 0) {
        errors.push("Select at least one organ facility.");
      }

      // Password match
      if (password.value !== confirmPassword.value) {
        errors.push("Passwords do not match.");
      }

      if (errors.length > 0) {
        e.preventDefault();
        alert(errors.join("\n"));
      }
    });
  </script>
</body>
</html>
